<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<!-- <form class="login100-form validate-form" action="/index.html"> -->
					<span class="login100-form-title p-b-26">
						Welcome
					</span>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "사번을 입력하세요">
						<input class="input100" type="text" name="empNo">
						<span class="focus-input100" data-placeholder="사번"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="비밀번호를 입력하세요">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="pass">
						<span class="focus-input100" data-placeholder="비밀번호"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" id="btnLogin">
								Login
							</button>
						</div>
					</div>

					<!-- <div class="text-center p-t-115">
